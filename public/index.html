<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!---Specified Fonts---->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css">
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>
  

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- External library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />   
    
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

   
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">tweeter <i class="fa-brands fa-twitter-square"></i></i></span>
      <div class="new-tweet">
        <span><strong>Write</strong> a new tweet</span>
        <i class="fa-regular fa-pen-to-square"></i>
      </div>
    </nav>
    <!-- Page-specific (main) content here -->
    <header>
      <div>
          <img src="/images/jimcramerclean.png"> 
      </div>
      <br>
      <div>
          <h2 id="profile-name">Jim <span class="normal">Cramer</span></h2>
      </div>
  </header>

    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <label class="tweet-text">Paper or Diamond Hands?</label>

        <form action="/tweets/" method="POST" id="new-tweet-form">
          <textarea name="text" id="tweet-text" placeholder="Input your tweet here"></textarea>
          <div>
            <button type="submit" class="tweet-button">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="tweets">
      </section>
    </main>
  </body>
</html>
